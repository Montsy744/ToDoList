<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Voici un site basique mais efficace de ToDo ToDoList"
    />
    <meta name="author" content="Hugo Straseele" />
    <title>ToDoList</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css" />

    <script
      src="https://kit.fontawesome.com/d84e16f660.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="todo-list">
      <form id="form">
        <input
          type="text"
          placeholder="Ici votre todo !"
          id="todo"
          autocomplete="off"
        />
        <button type="submite" id="addButton">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <!--Les taches seront dans cette div-->
      <div class="list-items"></div>
    </section>
    <script src="./JS/script.js"></script>
  </body>
</html>
